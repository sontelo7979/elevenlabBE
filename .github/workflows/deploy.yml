name: Deploy Spring Boot to VPS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/demo-0.0.1-SNAPSHOT.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: Stop existing application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "Stopping existing application..."
            sudo systemctl stop my-spring-app || echo "No systemctl service found"
            PID=$(ps aux | grep "[d]emo-0.0.1-SNAPSHOT.jar" | awk '{print $2}')
            if [ ! -z "$PID" ]; then
              echo "Killing process $PID"
              kill $PID
              sleep 5
            fi

      - name: Check if port is free
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            if ss -tuln | grep :8082; then
              echo "Port 8082 is still in use after stopping app"
              exit 1
            fi

      - name: Check MSSQL Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            if /opt/mssql-tools18/bin/sqlcmd -S localhost,1433 -U sa -P 'YourStrong@Pass123' -C -Q "SELECT 1" -d elevenlab; then
              echo "MSSQL connection successful"
              exit 0
            else
              echo "MSSQL connection failed"
              exit 1
            fi

      - name: Backup old JAR
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            if [ -f /home/telo/demo-0.0.1-SNAPSHOT.jar ]; then
              mv /home/telo/demo-0.0.1-SNAPSHOT.jar /home/telo/demo-0.0.1-SNAPSHOT.jar.bak
              echo "Backup created"
            fi

      - name: Copy JAR to VPS
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: demo-0.0.1-SNAPSHOT.jar
          target: /home/telo/

      - name: Restart App on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /home/telo
            echo "Starting application..."
            nohup java -jar demo-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
            
            # Hoặc nếu dùng systemd:
            # sudo systemctl start my-spring-app
            
            echo "Verifying application..."
            sleep 25
            if ss -tuln | grep :8082; then
              echo "Application started successfully on port 8082"
            else
              echo "Application failed to start"
              exit 1
            fi
            echo "Deployment completed"
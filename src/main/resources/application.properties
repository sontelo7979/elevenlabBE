spring.application.name=demo
# Server
#server.port=8082
server.port=8080

# MSSQL Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=elevenlab;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
#spring.datasource.password=YourStrong@Pass123
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true
# SQL Server specific
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2016Dialect
spring.jpa.properties.hibernate.format_sql=true
# JWT
app.jwtSecret=yourSecretKeyShouldBeLongAndComplexToBeSecureAtLeast64CharactersLongForHS512Algorithm
app.jwtExpirationMs=86400000

spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

logging.level.org.flywaydb=DEBUG